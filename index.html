<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Coder Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Pixel Coder Clicker</h1>
        <div id="main-content">
            <div id="stats">
                <h2>Stats</h2>
                <p>Lines of Code: <span id="lines-of-code">0</span></p>
                <p>Lines per Click: <span id="lines-per-click">1</span></p>
                <p>Lines per Second: <span id="lines-per-second">0</span></p>
                <p>Prestige Points: <span id="prestige-points">0</span></p>
                <p>Achievements: <span id="achievements-earned">0</span></p>
            </div>
            <div id="character-container">
                <img id="character" src="https://media3.giphy.com/media/5eLDrEaRGHegx2FeF2/giphy.gif?cid=6c09b952xtf3w7mmehrb55junh8gmb38y5venyjhf4pnjcjv&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Coding Character">
            </div>
            <div id="upgrade-shop">
                <h2>Upgrade Shop</h2>
                <button id="buy-auto-coder" data-cost="10">Auto Coder (Cost: 10 LOC)</button>
                <button id="buy-better-keyboard" data-cost="50">Better Keyboard (Cost: 50 LOC)</button>
                <button id="buy-faster-computer" data-cost="100">Faster Computer (Cost: 100 LOC)</button>
                <button id="buy-coffee-boost" data-cost="200">Coffee Boost (Cost: 200 LOC)</button>
                <button id="buy-extra-monitor" data-cost="500">Extra Monitor (Cost: 500 LOC)</button>
                <button id="buy-code-bot" data-cost="1000">Code Bot (Cost: 1000 LOC)</button>
                <button id="buy-ai-assistant" data-cost="5000">AI Assistant (Cost: 5000 LOC)</button>
                <button id="buy-hacker-mode" data-cost="10000">Hacker Mode (Cost: 10000 LOC)</button>
            </div>
            <div id="prestige">
                <h2>Prestige</h2>
                <button id="prestige-button">Prestige (Reset & Gain Prestige Points)</button>
                <p>Prestige Points: <span id="prestige-points">0</span></p>
            </div>
            <div id="achievements">
                <h2>Achievements</h2>
                <ul id="achievements-list"></ul>
            </div>
            <div id="events">
                <h2>Events</h2>
                <button id="start-event">Start Event</button>
                <p id="event-timer"></p>
            </div>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="customization">
                <h2>Customization</h2>
                <button id="customize-character">Customize Character</button>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="mouse-click-104737.mp3" preload="auto"></audio>
    <audio id="purchase-sound" src="cash-register-purchase-87313.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
